<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="true">
                                Rigion
                            </a>
                            <ul class="dropdown-menu">
                                <li><a onclick="countryName('africa')" class="dropdown-item" href="#">Africa</a></li>
                                <li><a onclick="countryName('america')" class="dropdown-item" href="#">America</a></li>
                                <li><a onclick="countryName('asia')" class="dropdown-item" href="#">Asia</a></li>
                                <li><a onclick="countryName('europe')" class="dropdown-item" href="#">Europe</a></li>
                                <li><a onclick="countryName('oceania')" class="dropdown-item" href="#">Oceania</a></li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input id="capitalCity" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="searchCapital()" class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-5">
            <div id="cardContainer" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>


        
        <section>
            <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="foodBody">
                     
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>

   
    </main>


    <!-- Bootstrap and </script> link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="country.js"></script>
</body>

</html>
