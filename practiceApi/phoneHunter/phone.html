<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-center">Phone Hunter</h1>

        <section>
            <div class="input-group mb-3 w-50 m-auto">
                <input id="phoneSearch" type="text" class="form-control" placeholder="Search Here"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="searchBtn" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </section>
    </header>
    <main>

        <section class="container mt-4">
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="text-warning mt-3 text-center d-none" id="noFound">
                <h1>No Phone Found Here. Please Search Again !</h1>
            </div>
            <div id="showAll" class="text-center d-none">
                <div id="showAllBtn" class="btn btn-primary">Show All</div>

            </div>
        </section>

 


        <section class="d-none" id="loderShow">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
 
  <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phoneDetails" class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>



    <!-- Bootstrap and </script> link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>

</html>
