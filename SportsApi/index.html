<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring SoprtsDB API</title>
    <!-- TailwindCSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="container py-3">
        <div>
            <h1 class="text-center  font-bold">Welcome To SportsDB Official</h1>
        </div>
    </header>
    <main>
        <section class="container mb-5">
            <div class="row">
                <div class="col-lg-6">
                    <!-- For Show Search Part -->
                    <div class="input-group mb-3">
                        <input type="text" id="playerSearchBtn" class="form-control" placeholder="Search Here"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="searchBtn" class="btn btn-outline-secondary font-bold" type="button"
                            id="button-addon2">Search</button>
                    </div>
                    <!-- show invalid item -->
                    <div class="text-warning mt-3 text-center d-none" id="noFound">
                        <h4>No Items Found Here. Please Search Again !</h4>
                    </div>

                    <!-- For Loader -->
                    <div class="d-none" id="load">
                        <div style="height:400px" class="d-flex justify-content-center align-items-center">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>



                    <!-- For Show All Card -->
                    <div id="cardContainer" class="row row-cols-1 row-cols-md-2 g-4">

                    </div>

                    <!-- show all the data -->
                    <div id="showAll" class="text-center mt-4 d-none">
                        <button id="showAllBtn" class="btn btn-primary">Show All?</button>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-lg-6" >
                    <h5 class="text-center">Show Details of Players</h5>
                    <div>
                        <img id="male" class="w-75 h-50 my-2 d-none" src="./img/male.jpeg" alt="">
                        <img id="female" class="w-75 h-50 d-none" src="./img/female.jpg" alt="">
                    </div>
                    <div id="showDetailsContainer">

                    </div>


                    <!-- Modal -->

                </div>
            </div>
        </section>


    </main>
    <footer></footer>

    <!-- javaScript File connect Here -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
