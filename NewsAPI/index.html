<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Fontawesome CDN goes here -->
    <script src="https://kit.fontawesome.com/86a06aa51e.js" crossorigin="anonymous"></script>
</head>

<body onload="navbarDataLoad()">
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-transparent container">
            <div class="container">
                <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-0">News</button> Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                        <a class="nav-link" href="#">Blogs</a>
                        <a class="nav-link" href="#"><img src="./assets/Avatar.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="container">
        <section>
            <div id="searchItems" class="container d-flex justify-content-around fs-6 fw-bold">

            </div>
        </section>
    </header>

    <main class="container">
        <section class="alertShow mt-4 mb-4">
            <div class="alert alert-secondary" role="alert">
                <h5 id="alertTitle"> </h5>
            </div>
        </section>

        <!-- //Sort part and tending part -->
        <section class="sorData container mb-4">
            <div class="d-flex justify-content-between">
                <div class="d-flex gap-2 justify-content-center align-items-center">
                    <h6>Sort By: </h6>
                   <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                   </div>
                </div>
                <div>
                    <button class="btn btn-primary">Todays pick</button>
                    <button class="btn btn-outline-secondary">Trending</button>
                </div>
            </div>
        </section>

        <!-- //Show Data -->
        <section class="showData container" id="showData">

        </section>

        <!-- //For modal -->
        <section class="container">
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsModalLabel">News Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>



    <!-- script link     -->
    <script src="script.js"></script>
    <!-- Bootstrap cnd link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
